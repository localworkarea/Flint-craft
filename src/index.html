<!DOCTYPE html>
<html lang="uk">
	@@include('html/_head.htm',{
	"title":"Flint Craft Landing"
	})
	<body>
		<div class="wrapper">
			<div class="logo">
				<div class="logo__wrapper">
					<div class="logo__flint">
						<img class="logo__flint-svg" src="@img/logo/logo_flint.svg" width="100" height="100" alt="logo Flint">
						<img class="logo__flint-spin" src="@img/logo/logo_flint_spin.png" width="100" height="100" alt="logo Flint spinning">
					</div>
					<div class="logo__crount">
						<picture>
							<source srcset="@img/crouton/crouton_norm-pc.png" media="(min-width: 30.061em)" type="image/webp">
							<source srcset="@img/crouton/crouton_norm-mb.png" media="(max-width: 30.061em)" type="image/webp">
							<img class="logo__crount-norm" src="@img/crouton/crouton_norm-pc.png" width="1400" height="800" alt="image">
						</picture>
						<picture>
							<source srcset="@img/crouton/crouton_spin-pc.png" media="(min-width: 30.061em)" type="image/webp">
							<source srcset="@img/crouton/crouton_spin-mb.png" media="(max-width: 30.061em)" type="image/webp">
							<img class="logo__crount-spin" src="@img/crouton/crouton_spin-pc.png" width="1400" height="800" alt="image">
						</picture>
					</div>
				</div>
			</div>
			<main data-fp data-fp-effect="fade" class="page">
				<section data-fp-section class="section section-0">
					<div class="section-0__wrapper section__wrapper">
						<div class="section-0__bg section__bg">
							<picture>
								<source srcset="@img/scene/scene-00-pc.jpg" media="(min-width: 30.061em)" type="image/webp">
								<source srcset="@img/scene/scene-00-mb.jpg" media="(max-width: 30.061em)" type="image/webp">
								<img class="ibg" src="@img/scene/scene-00-pc.jpg" width="1400" height="800" alt="image">
							</picture>
						</div>
					</div>
				</section>
				<section data-fp-section class="section section-1">
					<div class="section-1__wrapper section__wrapper">
						<div class="section-1__bg section__bg">
							<picture>
								<source srcset="@img/scene/scene-01-pc.jpg" media="(min-width: 30.061em)" type="image/webp">
								<source srcset="@img/scene/scene-01-mb.jpg" media="(max-width: 30.061em)" type="image/webp">
								<img class="ibg" src="@img/scene/scene-01-pc.jpg" width="1400" height="800" alt="image">
							</picture>
						</div>
					</div>
				</section>
				<section data-fp-section class="section section-2">
					<div class="section-2__wrapper section__wrapper">
						<div class="section-2__bg section__bg">
							<picture>
								<source srcset="@img/scene/scene-02-pc.jpg" media="(min-width: 30.061em)" type="image/webp">
								<source srcset="@img/scene/scene-02-mb.jpg" media="(max-width: 30.061em)" type="image/webp">
								<img class="ibg" src="@img/scene/scene-02-pc.jpg" width="1400" height="800" alt="image">
							</picture>
						</div>
					</div>
				</section>
				<section data-fp-section class="section section-3">
					<div class="section-3__wrapper section__wrapper">
						<div class="section-3__bg section__bg">
							<picture>
								<source srcset="@img/scene/scene-03-pc.jpg" media="(min-width: 30.061em)" type="image/webp">
								<source srcset="@img/scene/scene-03-mb.jpg" media="(max-width: 30.061em)" type="image/webp">
								<img class="ibg" src="@img/scene/scene-03-pc.jpg" width="1400" height="800" alt="image">
							</picture>
						</div>
					</div>
				</section>
				<section data-fp-section class="section section-4">
					<div class="section-4__wrapper section__wrapper">
						<div class="section-4__bg section__bg">
							<picture>
								<source srcset="@img/scene/scene-04-pc.jpg" media="(min-width: 30.061em)" type="image/webp">
								<source srcset="@img/scene/scene-04-mb.jpg" media="(max-width: 30.061em)" type="image/webp">
								<img class="ibg" src="@img/scene/scene-04-pc.jpg" width="1400" height="800" alt="image">
							</picture>
						</div>
					</div>
				</section>
			</main>
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
